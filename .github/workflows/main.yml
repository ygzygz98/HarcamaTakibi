name: Mekanik APK Yapici

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Kurulumu (3.10 - Daha Stabil)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Flutter Ortami Kurulumu
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.2'

      - name: Flet Kutuphanesini Yukle
        run: pip install -r requirements.txt

      - name: APK Ä°nsa Et (Verbose Modu)
        # --verbose ile nerede takildigini gorelim, yes komutu onaylari gecer
        run: yes | flet build apk --verbose

      - name: APK Dosyasini Paketle ve Sun
        uses: actions/upload-artifact@v4
        with:
          name: HarcamaTakibi-APK
          path: build/apk/app-release.apk
