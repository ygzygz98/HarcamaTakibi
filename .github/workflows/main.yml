name: Mekanik APK Yapici

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Flutter Ortami Kurulumu
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Flet Kutuphanesini Yukle
        run: pip install flet

      - name: APK Ä°nsa Et (Otomatik Evet Modu)
        # BURASI DEGISTI: 'yes' komutu robota surekli evet dedirtir
        run: yes | flet build apk --verbose

      - name: APK Dosyasini Paketle ve Sun
        uses: actions/upload-artifact@v4
        with:
          name: MekanikButce-APK
          path: build/apk/app-release.apk
